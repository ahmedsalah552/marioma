<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Super Love World</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{font-size:10px}
body{
  font-family:'Press Start 2P',cursive;
  width:100vw;height:100vh;overflow:hidden;position:relative;
  background:
    repeating-linear-gradient(0deg,transparent 0px,transparent 1px,rgba(0,0,0,0.03) 1px,rgba(0,0,0,0.03) 2px),
    linear-gradient(180deg,#5C94FC 0%,#92C4FC 60%,#B0D8FC 75%,#A8D8A8 100%);
  background-attachment:fixed;
  cursor:none;
}
body::after{
  content:'';position:fixed;width:24px;height:24px;border-radius:50%;
  background:#fff;border:2px solid #000;pointer-events:none;z-index:9999;
  transform:translate(-50%,-50%);
  left:var(--mx,-100px);top:var(--my,-100px);
  box-shadow:inset -3px -3px 0 rgba(0,0,0,0.1);
}

/* HUD */
.hud{position:fixed;top:0;left:0;width:100%;height:50px;background:#000;display:flex;justify-content:space-between;align-items:center;padding:8px 20px;z-index:100;border-bottom:3px solid #333}
.hud-item{display:flex;flex-direction:column;align-items:center;gap:2px}
.hud-coins,.hud-lives{flex-direction:row;gap:6px}
.hud-label{font-size:8px;color:#FFF;letter-spacing:1px}
.hud-value{font-size:9px;color:#FFF}
.hud-coin-icon{width:12px;height:14px;background:radial-gradient(ellipse,#FFF080 20%,#FAC000 60%,#D09000 100%);border:1px solid #A07000;border-radius:50%;animation:coinSpin 1.5s ease-in-out infinite}
.mario-head-icon{width:16px;height:16px;background:linear-gradient(180deg,#E00000 0%,#E00000 45%,#FCA044 45%,#FCA044 100%);border-radius:4px 8px 3px 3px;border:1px solid #800000}
@keyframes coinSpin{0%{transform:scaleX(1)}25%{transform:scaleX(0.1)}50%{transform:scaleX(1)}75%{transform:scaleX(0.1)}100%{transform:scaleX(1)}}

/* TITLE */
.title{position:absolute;top:7%;left:50%;transform:translateX(-50%);z-index:9;font-size:22px;color:#FFF;letter-spacing:4px;white-space:nowrap;text-shadow:2px 2px 0 #E00000,4px 4px 0 #B00000,6px 6px 0 #800000,0 0 20px rgba(255,255,255,0.3)}
.title span{display:inline-block;animation:letterWave 3s ease-in-out infinite}
@keyframes letterWave{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

/* CLOUDS */
.clouds-layer{position:absolute;top:0;left:0;width:100%;height:40%;z-index:1;pointer-events:none;overflow:hidden}
.cloud{position:absolute;background:#FFF;box-shadow:inset 0 -8px 0 #D0E8FF}
.cloud::before,.cloud::after{content:'';position:absolute;background:#FFF;border-radius:50%;box-shadow:inset 0 -4px 0 #D0E8FF}
.cloud-a{width:120px;height:50px;border-radius:50px;animation:cloudDrift 90s linear infinite}
.cloud-a::before{width:50px;height:40px;top:-20px;left:20px}
.cloud-a::after{width:40px;height:35px;top:-18px;right:18px}
.cloud-b{width:80px;height:35px;border-radius:35px;animation:cloudDrift 70s linear infinite}
.cloud-b::before{width:35px;height:30px;top:-15px;left:18px}
.cloud-b::after{display:none}
.cloud-c{width:50px;height:20px;border-radius:20px;opacity:0.8;animation:cloudDrift 55s linear infinite}
.cloud-c::before,.cloud-c::after{display:none}
@keyframes cloudDrift{0%{transform:translateX(-150px)}100%{transform:translateX(120vw)}}

/* HILLS */
.hills-layer{position:absolute;bottom:0;left:0;width:100%;height:100%;z-index:2;pointer-events:none}
.hill{position:absolute;border-radius:50% 50% 0 0}
.hill-1{width:500px;height:200px;bottom:28%;left:-5%;background:radial-gradient(ellipse at 50% 100%,#4AAA4A,#2D8B2D);opacity:.6}
.hill-2{width:650px;height:260px;bottom:26%;left:20%;background:radial-gradient(ellipse at 50% 100%,#52B852,#338B33);opacity:.5}
.hill-3{width:400px;height:350px;bottom:25%;left:42%;background:linear-gradient(180deg,#6BCB6B,#3DA63D);border-radius:45% 50% 0 0;opacity:.55}
.snow-cap{position:absolute;width:80px;height:40px;top:0;left:50%;transform:translateX(-50%);background:#FFF;border-radius:0 0 50% 50%;opacity:.8}
.hill-4{width:550px;height:220px;bottom:27%;left:62%;background:radial-gradient(ellipse at 50% 100%,#4AAA4A,#2D8B2D);opacity:.55}
.hill-5{width:450px;height:180px;bottom:29%;left:85%;background:radial-gradient(ellipse at 50% 100%,#4AAA4A,#2D8B2D);opacity:.6}

/* OCEAN */
.ocean{position:absolute;bottom:0;left:0;width:100%;height:30%;z-index:3;background:linear-gradient(180deg,#2058D0,#3078E8 30%,#4098FC 60%,#58B0FC);pointer-events:none}
.wave{position:absolute;top:-10px;left:0;width:100%;height:20px;background:repeating-linear-gradient(90deg,transparent 0px,transparent 15px,#2058D0 15px,#2058D0 20px,transparent 20px,transparent 40px);animation:waveMove 2s linear infinite;opacity:.6}
@keyframes waveMove{0%{background-position-x:0}100%{background-position-x:40px}}
.sparkle{position:absolute;width:4px;height:4px;background:#A0D8FF;border-radius:1px;animation:sparkle 2s ease-in-out infinite}
@keyframes sparkle{0%,100%{opacity:0;transform:scale(.5)}50%{opacity:1;transform:scale(1.2)}}
.fish{position:absolute;width:20px;height:14px;background:#E04040;border-radius:50% 30% 30% 50%;animation:fishSwim 8s ease-in-out infinite}
.fish::before{content:'';position:absolute;right:-8px;top:3px;border-top:5px solid transparent;border-bottom:5px solid transparent;border-left:8px solid #E04040}
.fish::after{content:'';position:absolute;left:3px;top:3px;width:4px;height:4px;background:#FFF;border-radius:50%;box-shadow:1px 1px 0 #000}
.fish-1{left:10%;bottom:20%}.fish-2{left:50%;bottom:12%;animation-delay:-2s}.fish-3{left:80%;bottom:30%;animation-delay:-4s}
@keyframes fishSwim{0%{transform:translateX(0) scaleX(1)}49%{transform:translateX(150px) scaleX(1)}50%{transform:translateX(150px) scaleX(-1)}100%{transform:translateX(0) scaleX(-1)}}

/* GROUND */
.ground{position:absolute;bottom:28%;left:50%;transform:translateX(-50%);width:85vw;height:20vh;background:#4AC04A;border-radius:40px 50px 15px 20px;border-top:6px solid #6AE06A;z-index:4;box-shadow:0 6px 0 #3A8A3A,0 12px 0 #C87020,0 20px 0 #B86818,0 28px 0 #A05810}
.dirt-layer{position:absolute;bottom:-60px;left:0;width:100%;height:60px;background:repeating-linear-gradient(0deg,#C87020 0px,#C87020 8px,#B06018 8px,#B06018 16px);border-radius:0 0 15px 20px}
.grass-tuft{position:absolute;top:-12px;width:12px;height:12px}
.grass-tuft::before{content:'';position:absolute;bottom:0;left:2px;border-left:4px solid transparent;border-right:4px solid transparent;border-bottom:12px solid #38A838}
.grass-tuft::after{content:'';position:absolute;bottom:0;left:-3px;border-left:3px solid transparent;border-right:3px solid transparent;border-bottom:10px solid #30A030;transform:rotate(-15deg)}
.bush{position:absolute;top:-15px;width:60px;height:30px;background:#2D8B2D;border-radius:50% 50% 0 0}
.bush::before{content:'';position:absolute;top:4px;left:8px;width:20px;height:15px;background:#40B840;border-radius:50%}

/* PIPES */
.pipe{position:absolute;top:-70px;z-index:5}
.pipe-1{left:8%}.pipe-2{left:55%}.pipe-3{left:92%}
.pipe-lip{width:50px;height:20px;background:linear-gradient(90deg,#00C800,#00A800 30%,#008000 70%,#00A800);border:3px solid #006800;border-radius:4px 4px 0 0;position:relative}
.pipe-lip::before{content:'';position:absolute;left:8px;top:0;width:4px;height:100%;background:rgba(255,255,255,0.3)}
.pipe-body{width:40px;height:50px;margin:0 auto;background:linear-gradient(90deg,#00C800,#00A800 30%,#008000 70%,#00A800);border-left:3px solid #006800;border-right:3px solid #006800}
.pipe-body-short{height:30px}
.piranha-plant{position:absolute;top:-20px;left:50%;transform:translateX(-50%);animation:plantPeek 4s ease-in-out infinite}
.piranha-head{width:24px;height:14px;background:#D02020;border-radius:4px}
.piranha-stem{width:8px;height:16px;background:#00A800;margin:0 auto}
@keyframes plantPeek{0%,100%{transform:translateX(-50%) translateY(30px)}30%,70%{transform:translateX(-50%) translateY(-10px)}}

/* GOOMBAS */
.goomba{position:absolute;top:-28px;width:28px;height:28px;z-index:5;cursor:pointer}
.goomba-1{left:25%;animation:goombaWalk 6s linear infinite}
.goomba-2{left:65%;animation:goombaWalk 6s linear infinite;animation-delay:-3s}
.goomba-head{width:28px;height:16px;background:#C87020;border-radius:40% 40% 0 0;position:relative}
.goomba-eye-l,.goomba-eye-r{position:absolute;width:6px;height:6px;background:#FFF;border-radius:50%;top:7px}
.goomba-eye-l{left:4px}.goomba-eye-r{right:4px}
.goomba-eye-l::after,.goomba-eye-r::after{content:'';position:absolute;width:3px;height:3px;background:#000;border-radius:50%;bottom:0;left:50%;transform:translateX(-50%)}
.goomba-body{width:28px;height:12px;background:#E8B888;border-radius:0 0 6px 6px;position:relative}
.goomba-foot-l,.goomba-foot-r{position:absolute;width:10px;height:5px;background:#8B4513;border-radius:3px;bottom:0}
.goomba-foot-l{left:1px}.goomba-foot-r{right:1px}
@keyframes goombaWalk{0%{transform:translateX(0) scaleX(1)}48%{transform:translateX(100px) scaleX(1)}50%{transform:translateX(100px) scaleX(-1)}98%{transform:translateX(0) scaleX(-1)}100%{transform:translateX(0) scaleX(1)}}

/* KOOPA */
.koopa{position:absolute;left:82%;top:-34px;width:24px;height:34px;z-index:5;animation:koopaWalk 5s ease-in-out infinite;cursor:pointer}
.koopa-head{width:14px;height:12px;background:#F0D860;border-radius:50%;position:absolute;top:0;right:0}
.koopa-eye{position:absolute;width:5px;height:5px;background:#FFF;border-radius:50%;top:3px;left:3px}
.koopa-eye::after{content:'';position:absolute;width:2px;height:2px;background:#000;border-radius:50%;top:1px;left:1px}
.koopa-shell{width:22px;height:18px;background:#00A800;border:2px solid #006800;border-radius:50% 50% 40% 40%;position:absolute;top:10px;left:1px}
.koopa-shell-spot{width:10px;height:10px;background:#40D040;border-radius:50%;position:absolute;top:2px;left:4px}
.koopa-foot-l,.koopa-foot-r{position:absolute;width:8px;height:5px;background:#F0D860;border-radius:3px;bottom:0}
.koopa-foot-l{left:2px}.koopa-foot-r{right:2px}
.koopa-feet{position:absolute;bottom:0;width:100%}
@keyframes koopaWalk{0%{transform:translateX(0)}25%{transform:translateX(-40px)}50%{transform:translateX(-80px)}75%{transform:translateX(-40px)}100%{transform:translateX(0)}}

/* BLOCKS */
.block-layer{position:absolute;bottom:0;left:0;width:100%;height:100%;z-index:5;pointer-events:none}
.q-block{position:absolute;width:32px;height:32px;background:#FAA005;border:3px solid #C87000;border-radius:3px;display:flex;align-items:center;justify-content:center;box-shadow:inset 2px 2px 0 #FCC860,inset -2px -2px 0 #B06800;animation:blockBounce 2s ease-in-out infinite;pointer-events:auto;cursor:pointer}
.q-block::before{content:'?';font-family:'Press Start 2P',cursive;font-size:14px;color:#FFF;text-shadow:1px 1px 0 #906000}
@keyframes blockBounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
.brick-block{position:absolute;width:32px;height:32px;background:#C84C0C;border:2px solid #A03808;box-shadow:inset 2px 2px 0 #E08050;background-image:repeating-linear-gradient(90deg,transparent,transparent 13px,#A03808 13px,#A03808 15px),repeating-linear-gradient(0deg,transparent,transparent 13px,#A03808 13px,#A03808 15px)}

/* COINS */
.coins-layer{position:absolute;bottom:0;left:0;width:100%;height:100%;z-index:5;pointer-events:none}
.coin{position:absolute;width:16px;height:20px;background:radial-gradient(ellipse,#FFF080 20%,#FAC000 60%,#D09000 100%);border:2px solid #A07000;border-radius:50%;animation:coinFloat 1.5s ease-in-out infinite}
@keyframes coinFloat{0%,100%{transform:translateY(0) scaleX(1)}25%{transform:translateY(-4px) scaleX(0.1)}50%{transform:translateY(0) scaleX(1)}75%{transform:translateY(-4px) scaleX(0.1)}}

/* POWERUPS */
.powerup{position:absolute;z-index:5}
.mushroom{left:38%;bottom:50%;animation:powerFloat 3s ease-in-out infinite}
.mushroom-cap{width:24px;height:14px;background:#E02020;border-radius:50% 50% 0 0;border-bottom:2px solid #A01010}
.mushroom-stem{width:14px;height:12px;background:#F8F8D8;border-radius:0 0 4px 4px;margin:0 auto}
@keyframes powerFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
.fire-flower{left:62%;bottom:51%;animation:flowerSway 2s ease-in-out infinite}
.flower-head{width:20px;height:16px;position:relative;display:flex;align-items:center;justify-content:center}
.petal{position:absolute;width:8px;height:8px;border-radius:50%}
.p1{background:#FF6020;top:-2px;left:50%;transform:translateX(-50%)}
.p2{background:#FFF;bottom:-2px;left:50%;transform:translateX(-50%)}
.p3{background:#FF6020;left:-2px;top:50%;transform:translateY(-50%)}
.p4{background:#FFF;right:-2px;top:50%;transform:translateY(-50%)}
.flower-center{width:6px;height:6px;background:#F8F800;border-radius:50%;z-index:1}
.flower-stem-el{width:6px;height:16px;background:#00A800;margin:0 auto}
@keyframes flowerSway{0%,100%{transform:rotate(0)}25%{transform:rotate(5deg)}75%{transform:rotate(-5deg)}}
.super-star{left:85%;bottom:56%;width:28px;height:28px;background:#F8D830;clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);animation:starFlash .8s linear infinite;filter:drop-shadow(0 0 3px #FFD700)}
@keyframes starFlash{0%{background:#F8D830}25%{background:#80FF80}50%{background:#60C0FF}75%{background:#FFA0A0}100%{background:#F8D830}}

/* MAP PATH */
.map-path{position:absolute;top:0;left:0;width:100%;height:100%;z-index:6;pointer-events:none}
.path-shadow{stroke:#B08000;stroke-width:12;stroke-dasharray:12 8;stroke-linecap:round;fill:none}
.path-main{stroke:#F8D830;stroke-width:8;stroke-dasharray:12 8;stroke-linecap:round;fill:none;animation:pathPulse 1s linear infinite}
@keyframes pathPulse{0%{stroke-dashoffset:0}100%{stroke-dashoffset:-40}}

/* STAGES */
.stage-node{position:absolute;z-index:7;cursor:pointer;display:flex;flex-direction:column;align-items:center}
.stage-1{left:12%;top:52%}.stage-2{left:35%;top:45%}.stage-3{left:60%;top:55%}.stage-4{left:85%;top:39%}
.node-circle{width:70px;height:70px;border-radius:50%;background:radial-gradient(circle,#FFE040,#F0B000);border:4px solid #C88000;box-shadow:0 4px 0 #906000,0 0 15px rgba(248,216,48,0.5);display:flex;align-items:center;justify-content:center;font-size:18px;color:#8B4513;transition:all .2s;animation:nodeGlow 2s ease-in-out infinite;position:relative;z-index:2;font-family:'Press Start 2P',cursive}
.stage-node:hover .node-circle{transform:scale(1.2);box-shadow:0 6px 0 #906000,0 0 30px rgba(248,216,48,0.8)}
.stage-node:active .node-circle{transform:scale(.95) translateY(4px)}
.stage-1 .node-circle{background:radial-gradient(circle,#FF8080,#E04040);border-color:#A02020;box-shadow:0 4px 0 #801010,0 0 15px rgba(224,64,64,0.5)}
.stage-2 .node-circle{background:radial-gradient(circle,#80D080,#40A040);border-color:#207020;box-shadow:0 4px 0 #105010,0 0 15px rgba(64,160,64,0.5)}
.stage-3 .node-circle{background:radial-gradient(circle,#80A0FF,#4060E0);border-color:#2040A0;box-shadow:0 4px 0 #102080,0 0 15px rgba(64,96,224,0.5)}
@keyframes nodeGlow{0%,100%{filter:brightness(1)}50%{filter:brightness(1.2)}}
.node-label{display:flex;flex-direction:column;align-items:center;margin-top:8px;gap:4px}
.world-id{font-size:7px;color:#FFF;text-shadow:1px 1px 0 #000,2px 2px 0 #333}
.world-name{font-size:6px;color:#FFE040;text-shadow:1px 1px 0 #000;white-space:nowrap}

/* Stage decorations */
.node-heart-decor{position:absolute;top:-25px;font-size:14px;color:#FF4060;animation:heartbeat 1s ease-in-out infinite;z-index:1}
@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.3)}}
.node-notes{position:absolute;top:-15px;left:50%;width:40px;height:50px;pointer-events:none}
.note{position:absolute;font-size:14px;color:#FFE040;text-shadow:1px 1px 0 #000}
.n1{left:0;animation:noteFloat 3s ease-in-out infinite}
.n2{left:20px;animation:noteFloat 3s ease-in-out infinite;animation-delay:-1.5s}
@keyframes noteFloat{0%{opacity:1;transform:translateY(0) rotate(0)}100%{opacity:0;transform:translateY(-50px) rotate(15deg)}}
.node-twinkles{position:absolute;width:80px;height:80px;top:-10px;left:50%;transform:translateX(-50%);pointer-events:none}
.twinkle{position:absolute;font-size:6px;color:#FFF}
.t1{top:0;left:10px;animation:twinkleAnim 1.5s ease-in-out infinite}
.t2{top:5px;left:60px;animation:twinkleAnim 1.5s ease-in-out infinite;animation-delay:.3s}
.t3{top:30px;left:0;animation:twinkleAnim 1.5s ease-in-out infinite;animation-delay:.6s}
.t4{top:35px;left:70px;animation:twinkleAnim 1.5s ease-in-out infinite;animation-delay:.9s}
@keyframes twinkleAnim{0%,100%{opacity:0;transform:scale(.5)}50%{opacity:1;transform:scale(1.5)}}

/* Castle */
.stage-4 .node-circle{display:none}
.castle-node{width:70px;height:75px;position:relative;cursor:pointer;z-index:2;transition:transform .2s}
.stage-4:hover .castle-node{transform:scale(1.15)}
.castle-base{width:70px;height:50px;background:#D0D0D0;border:3px solid #808080;border-radius:2px;position:absolute;bottom:0;display:flex;justify-content:center;align-items:flex-end;box-shadow:inset 3px 3px 0 rgba(255,255,255,0.3),0 4px 0 #606060}
.castle-turret{width:20px;height:25px;background:#D0D0D0;border:3px solid #808080;position:absolute;top:-22px;left:50%;transform:translateX(-50%);border-radius:2px 2px 0 0}
.castle-flag{position:absolute;top:-18px;left:50%;border-top:5px solid transparent;border-bottom:5px solid transparent;border-left:10px solid #FF0000;animation:flagWave 1s ease-in-out infinite}
.castle-flag::before{content:'';position:absolute;top:-5px;right:10px;width:2px;height:16px;background:#404040}
@keyframes flagWave{0%,100%{transform:skewX(0)}50%{transform:skewX(5deg)}}
.castle-door{width:14px;height:20px;background:#402000;border-radius:7px 7px 0 0}
.castle-window{position:absolute;width:8px;height:8px;background:#FFF060;border:1px solid #808080;top:10px;animation:windowGlow 1.5s ease-in-out infinite}
.cw-l{left:8px}.cw-r{right:8px;animation-delay:.75s}
@keyframes windowGlow{0%,100%{opacity:.8}50%{opacity:1}}

/* Fireworks */
.firework{position:absolute;width:6px;height:6px;border-radius:50%;opacity:0;pointer-events:none;z-index:3}
.fw1{top:-30px;left:-20px;animation:fwB1 3s ease-out infinite}
.fw2{top:-50px;left:40px;animation:fwB2 3s ease-out infinite 1s}
.fw3{top:-20px;left:70px;animation:fwB1 3s ease-out infinite 2s}
@keyframes fwB1{0%,40%{opacity:0;transform:scale(0);box-shadow:none}50%{opacity:1;transform:scale(1);box-shadow:0 -15px 0 #FF4040,0 15px 0 #FFD700,15px 0 0 #40FF40,-15px 0 0 #4040FF,10px -10px 0 #FF69B4,-10px 10px 0 #0FF}100%{opacity:0;transform:scale(2);box-shadow:0 -25px 0 transparent,0 25px 0 transparent,25px 0 0 transparent,-25px 0 0 transparent,18px -18px 0 transparent,-18px 18px 0 transparent}}
@keyframes fwB2{0%,40%{opacity:0;transform:scale(0);box-shadow:none}50%{opacity:1;transform:scale(1);box-shadow:0 -12px 0 #ADFF2F,0 12px 0 #FF1493,12px 0 0 #FFD700,-12px 0 0 #0FF}100%{opacity:0;transform:scale(2);box-shadow:0 -22px 0 transparent,0 22px 0 transparent,22px 0 0 transparent,-22px 0 0 transparent}}

/* MARIO */
.mario{position:absolute;left:12%;top:52%;width:40px;height:48px;z-index:8;transform:translateX(-50%) translateY(-100%);transition:left 1.5s ease-in-out,top 1.5s ease-in-out;animation:marioIdle 1s ease-in-out infinite;pointer-events:none}
.mario-hat{width:28px;height:8px;background:#E00000;border-radius:2px 12px 0 0;position:absolute;top:0;left:4px}
.mario-head{width:20px;height:14px;background:#FCA044;position:absolute;top:7px;left:8px;border-radius:3px}
.mario-eye{position:absolute;width:4px;height:5px;background:#000;border-radius:1px;top:2px;right:3px}
.mario-mustache{position:absolute;width:22px;height:4px;background:#8B4513;bottom:-2px;left:-1px;border-radius:0 3px 3px 0}
.mario-body{width:24px;height:22px;background:linear-gradient(180deg,#E00000 0%,#E00000 55%,#4040FF 55%,#4040FF 100%);position:absolute;top:22px;left:6px;border-radius:2px}
.mario-legs{position:absolute;bottom:0;left:6px;width:24px;display:flex;justify-content:space-between}
.mario-shoe{width:12px;height:6px;background:#8B4513;border-radius:2px 5px 2px 2px}
@keyframes marioIdle{0%,100%{transform:translateX(-50%) translateY(-100%) translateY(0)}50%{transform:translateX(-50%) translateY(-100%) translateY(-3px)}}
.mario.walking{animation:marioWalk .3s steps(2) infinite!important}
@keyframes marioWalk{0%{transform:translateX(-50%) translateY(-100%) scaleX(1)}50%{transform:translateX(-50%) translateY(-100%) scaleX(-1)}100%{transform:translateX(-50%) translateY(-100%) scaleX(1)}}
.mario.jumping{animation:marioJump .4s ease-out forwards!important}
@keyframes marioJump{0%{transform:translateX(-50%) translateY(-100%)}50%{transform:translateX(-50%) translateY(-100%) translateY(-25px)}100%{transform:translateX(-50%) translateY(-100%)}}

/* HEARTS */
.hearts-layer{position:absolute;top:0;left:0;width:100%;height:100%;z-index:9;pointer-events:none;overflow:hidden}
.heart-particle{position:absolute;bottom:-20px;width:10px;height:10px;background:#FF6B8A;transform:rotate(45deg);opacity:0;animation:heartRise var(--duration,10s) linear infinite;animation-delay:var(--delay,0s)}
.heart-particle::before{content:'';position:absolute;width:inherit;height:inherit;background:inherit;border-radius:50%;top:-5px;left:0}
.heart-particle::after{content:'';position:absolute;width:inherit;height:inherit;background:inherit;border-radius:50%;left:5px;top:0}
@keyframes heartRise{0%{transform:translateY(0) rotate(45deg) scale(.5);opacity:0}10%{opacity:var(--heart-opacity,.3)}90%{opacity:var(--heart-opacity,.3)}100%{transform:translateY(-110vh) rotate(45deg) scale(1);opacity:0}}

/* HINT */
.hint-text{position:fixed;bottom:32%;left:50%;transform:translateX(-50%);font-size:8px;color:#FFE040;text-shadow:1px 1px 0 #000;z-index:50;text-align:center;animation:hintBlink 1.5s steps(2) infinite;pointer-events:none;white-space:nowrap}
@keyframes hintBlink{0%,100%{opacity:1}50%{opacity:.3}}

/* LOADING */
.loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Press Start 2P',cursive;color:#FFF;transition:opacity .8s}
.loading-text{font-size:12px;margin-bottom:30px;animation:loadBlink 1s steps(2) infinite}
@keyframes loadBlink{0%,100%{opacity:1}50%{opacity:0}}
.loading-bar{width:300px;height:20px;background:#333;border:3px solid #666;border-radius:3px;overflow:hidden}
.loading-fill{width:0%;height:100%;background:linear-gradient(90deg,#E00000,#FF4040,#E00000);animation:loadFill 2s ease-in-out forwards}
@keyframes loadFill{0%{width:0}20%{width:25%}50%{width:60%}80%{width:85%}100%{width:100%}}
.loading-sub{font-size:8px;margin-top:15px;color:#888}

/* RESPONSIVE */
@media(max-width:768px){
  .hud{height:40px;padding:5px 10px}.hud-label{font-size:6px}.hud-value{font-size:7px}
  .title{font-size:14px;top:6%}.node-circle{width:50px;height:50px;font-size:14px}
}
@media(max-width:480px){
  .hud-time,.hud-world{display:none}.title{font-size:10px}
  .node-circle{width:40px;height:40px;font-size:11px}
}
</style>
</head>

<!-- HINT -->
<div class="hint-text" id="hint">&#9660; CLICK A STAGE TO BEGIN OUR STORY &#9660;</div>

<script>
(function(){
  var mario = document.getElementById('mario');
  var score = 0;
  var scoreEl = document.getElementById('scoreDisplay');
  var timeEl = document.getElementById('timeDisplay');
  var hint = document.getElementById('hint');
  var heartsLayer = document.getElementById('heartsLayer');
  var loader = document.getElementById('loader');
  var timerVal = 999;
  var isMoving = false;
  var currentStage = 1;

  /* Loading screen */
  setTimeout(function(){
    if(loader){loader.style.opacity='0';setTimeout(function(){loader.style.display='none'},800)}
  },2500);

  /* Custom cursor */
  document.addEventListener('mousemove',function(e){
    document.body.style.setProperty('--mx',e.clientX+'px');
    document.body.style.setProperty('--my',e.clientY+'px');
  });
  if('ontouchstart' in window){
    var s=document.createElement('style');
    s.textContent='body::after{display:none!important}body{cursor:pointer!important}';
    document.head.appendChild(s);
  }

  /* Timer */
  setInterval(function(){
    if(timerVal>0){timerVal--;if(timeEl){timeEl.textContent=String(timerVal).padStart(3,'0');if(timerVal<100)timeEl.style.color='#FF4040'}}
  },2000);

  /* Score */
  function addScore(n){score+=n;if(scoreEl)scoreEl.textContent=String(score).padStart(6,'0')}

  /* Hearts */
  if(heartsLayer){
    var colors=['#FF6B8A','#FF4070','#FFB0C0','#FF8DAA','#FF5C8D'];
    for(var i=0;i<20;i++){
      var h=document.createElement('div');h.className='heart-particle';
      h.style.left=Math.random()*100+'%';
      var sz=6+Math.random()*8;h.style.width=sz+'px';h.style.height=sz+'px';
      h.style.background=colors[Math.floor(Math.random()*colors.length)];
      h.style.setProperty('--duration',(8+Math.random()*7)+'s');
      h.style.setProperty('--delay',(-Math.random()*15)+'s');
      h.style.setProperty('--heart-opacity',String(.15+Math.random()*.35));
      heartsLayer.appendChild(h);
    }
  }

  /* Parallax */
  var cloudsEl=document.querySelector('.clouds-layer');
  var hillsEl=document.querySelector('.hills-layer');
  document.addEventListener('mousemove',function(e){
    var x=(e.clientX/window.innerWidth-.5)*2;
    var y=(e.clientY/window.innerHeight-.5)*2;
    if(cloudsEl)cloudsEl.style.transform='translate('+(x*-8)+'px,'+(y*-4)+'px)';
    if(hillsEl)hillsEl.style.transform='translate('+(x*-4)+'px,'+(y*-2)+'px)';
  });

  /* Stage URLs */
  var stageURLs={1:'stage1.html',2:'stage2.html',3:'stage3.html',4:'stage4.html'};

  /* Move Mario then navigate */
  function goToStage(stageNum){
    if(isMoving)return;
    isMoving=true;
    addScore(100);
    if(hint){hint.style.transition='opacity .5s';hint.style.opacity='0';setTimeout(function(){if(hint.parentNode)hint.parentNode.removeChild(hint)},500)}

    var positions={1:{x:'12%',y:'52%'},2:{x:'35%',y:'45%'},3:{x:'60%',y:'55%'},4:{x:'85%',y:'39%'}};
    var pos=positions[stageNum];

    mario.classList.add('walking');
    mario.style.left=pos.x;
    mario.style.top=pos.y;

    setTimeout(function(){
      mario.classList.remove('walking');
      mario.classList.add('jumping');
      setTimeout(function(){
        mario.classList.remove('jumping');
        window.location.href=stageURLs[stageNum];
      },500);
    },1500);
  }

  /* Click handlers */
  var nodes=document.querySelectorAll('.stage-node');
  for(var i=0;i<nodes.length;i++){
    (function(node){
      node.addEventListener('click',function(){
        var num=parseInt(node.getAttribute('data-stage'));
        if(num)goToStage(num);
      });
    })(nodes[i]);
  }

  /* Prevent right click */
  document.addEventListener('contextmenu',function(e){e.preventDefault()});

})();
</script>
</body>
